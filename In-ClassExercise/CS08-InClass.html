<!DOCTYPE html>

<body>
    <style>
        #form1 {
            margin-left: auto;
            margin-right: auto;
            background-color: gray;
            border: 5px;
            width: 75%;
            padding: 5px;
            padding-left: 10px;
        }

        div {
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding:1px
        }

        h1 {
            font-size: 30px;
            text-align: center;
            color: blue;
        }
    </style>
</body>

<body>

    <h1>Web Forms- CS08-InClass</h1>
    <div id="form1">

        <form action="mailto:pjain4@babson.edu" method="POST">

            <p>
                <div>
                    Last Name:
                    <input type="text" name="lname" maxlength="10" size="15" placeholder="Last Name" />
                    First Name:
                    <input type="text" name="fname" maxlength="10" size="15" placeholder="First Name" />
                </div>



                <div>
                    Gender: Male
                    <input type="radio" name="gender" value="m" />
                    Female
                    <input type="radio" name="gender" value="f" />
                </div>

                <div>
                        <p>
                        My Favorite WebTech Topics Are: <br>
                   
                        <input type="checkbox" name="Product" value="HTML">Basic HTML <br>
                        <input type="checkbox" name="Product" value="CSS">CSS <br>
                        <input type="checkbox" name="Product" value="Tables">Tables <br>
                        <input type="checkbox" name="Product" value="Forms">Forms <br>
                    </p>
                </div>


            <div>
                What Grade Do You Expect to Recieve?
                <select name="Grade">
                    <option value="A">A</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="B-">B-</option>
                    <option value="C+">C+</option>
                    <option value="C">C</option>
                    <option value="C-">C-</option>

                </select> <br>
            </div>
<br>
            <div>
                Please add any comments you have here: <br>
                <textarea name="comments" cols="50" rows="5">Any Further Comments</textarea>
            </div>
            <div>
                    <button type="submit" name="submit" value="submit">Submit <img src="Images/mailbox.png" height="30px" alt="submit_button">
                    </button>
                    <input type="reset" value="Reset" />
                </div>


                <!-- <div>
                    Select Your Favorite color
                    <input type="color" value="favcolor" />
                </div>

                <div>
                    Select the date
                    <input type="date" value="date" /> 
                </div> -->

            </p>
        </form>
    </div>
</body>

</html>
