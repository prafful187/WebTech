<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>CS15-Processing Form Inputs</title>
    <style type="text/css">
        form {
            margin-left: 200px;
            margin-right: 200px;
            padding: 30px;
            font-family: Arial;
            font-weight: bold;
            background-color: Silver;
        }
        
        h1 {
            text-align: center;
            font-family: Arial;
        }
    </style>

    <script>
        function display() {

            let myForm = document.getElementById("form1");
            let fullName = myForm.name.value;
            console.log(fullName);
            let age = myForm.age.value;
            let gender = myForm.gender.value;
            console.log(gender);
            let noAge = myForm.noAge;

            if (fullName == "" || age == "") {
                alert("Please Finish the Form")
            } else if (isNaN(age)) {
                alert("Please Enter a Valid Age")
            } else if (noage.checked) {
                myForm.result.value = "Name: " + fullName + "/nGender: " + gender;
            } else {
                myForm.result.value = "Name: " + fullName + "/nAge:  " + age + "/nGender: " + gender;
            }
            return false;

        }
    </script>
</head>

<body>
    <h1>Processing form inputs</h1>
    <form action="" method="post" id="form1">
        <p>
            <label> Enter your name: </label>
            <input name="name" size="40" type="text" />
            <label>
          Enter your age :
        </label>
            <input name="age" size="4" type="text" />
        </p>
        <p>
            <label>
          Select your gender:
        </label>
            <select name="gender">
          <option value="Female"> Female</option>
          <option value="Male"> Male</option>
        </select>
        </p>

        <p>
            <label for="noAge">I don't want to display my age</label>
            <input type="checkbox" name="noAge" id="noAge"></input>
        </p>
        <p>
            <label>Your selections will appear here:</label>
            <textarea cols="40" name="result" rows="3"></textarea>
        </p>
        <p>
            <input name="submit" type="submit" value="Show" onclick="return display()" />
            <input name="reset" type="reset" value="Clear" />
        </p>
    </form>
</body>

</html>
