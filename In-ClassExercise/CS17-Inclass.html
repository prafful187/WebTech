<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slide Show</title>
    <style type="text/css">
        p {
            text-align: center;
        }
        
        img {
            border-width: 10px;
            border-style: solid;
        }
    </style>

    <script type="text/javascript">
        const slides = ["Images/tiger1.jpg", "Images/tiger2.jpg", "Images/tiger3.jpg", "Images/tiger4.jpg"];
        let i = 0;

        const colors = ["red", "blue", "green", "yellow", "pink", "navy"]
        let j = 0;

        const text = ["Tiger Walking", "Tiger Looking at you", "Tiger Looking Right", "Tiger Looking Left"]
        let t = 0;

        function slideShow() {
            let tigerImg = document.getElementById("tigerimage");
            let description = document.getElementById("text")

            if (i == slides.length) {
                i = 0
            }
            tigerImg.src = slides[i];
            i = i + 1;

            if (j == colors.length) {
                j = 0;
            }
            tigerImg.style.borderColor = colors[j];
            j = j + 1;

            if (t == text.length) {
                t = 0;
            }

            description = text[t]
            t = t + 1;
            setTimeout("slideShow()", 1000);

        }
    </script>
</head>

<body onload="slideShow()">
    <p>
        <img id="tigerimage" src="Images/tiger1.jpg" alt="Slide Show of Tigers" title="Tigers" />
    </p>
    <h1 id="text"></h1>
</body>

</html>
