<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Demo</title>
</head>

<body>
    <style>
        #form1 {
            margin-left: auto;
            margin-right: auto;
            background-color: cadetblue;
            border: 5px;
            width: 60%;
        }

        div {
            color: red;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 25px
        }
    </style>
</body>

<body>
    <div id="form1">

        <form action="mailto:pjain4@babson.edu" method="POST">

            <p>
                <div>
                    First name:
                    <input type="text" name="lname" maxlength="10" size="15"
                        placeholder="Please Enter Your First Name" />
                </div>

                <div>
                    last name:
                    <input type="text" name="fname" maxlength="10" size="15"
                        placeholder="Please Enter Your Last Name" />
                </div>

                <div>
                    Password:
                    <input type="Password" name="pass" maxlength="10" size="15"
                        placeholder="Please Enter Your Password" />
                </div>

                <div>
                    Gender: Male
                    <input type="radio" name="gender" value="m" />
                    Female
                    <input type="radio" name="gender" value="f" />
                    Choose Not to Identify
                    <input type="radio" name="gender" value="na" />
                </div>

                <div>
                    <h5>
                        Which Console Do You Own?
                    </h5>
                    <p>
                        <input type="checkbox" name="Product" value="PS4">Playstation <br>
                        <input type="checkbox" name="Product" value="XBox">X Box One <br>
                        <input type="checkbox" name="Product" value="Nint">Nintendo Switch <br>
                    </p>
                </div>

                <div>
                    <input type="submit" value="submit" />
                    <input type="reset" value="reset" />
                </div>

            </p>
        </form>
    </div>
</body>

</html>
