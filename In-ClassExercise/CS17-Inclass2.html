<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Scrolling Text</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }
        
        h2#msg {
            position: absolute;
            color: Navy;
            font-family: Arial;
            width: auto;
        }
        
        div {
            border: 1px solid black;
            height: 50px;
            margin-left: 300px;
            margin-right: 300px;
            background-color: Yellow;
        }
    </style>

    <script type="text/javascript">
        let counter = 0;
        const messageList = ["Hey Jude, don't make it bad",
            "Take a sad song and make it better",
            "remember to let her into your heart",
            "Then you can start to make it better"
        ];

        function messUp() {
            document.getElementById("msg").innerHTML = messageList[counter];
            counter++;
            if (counter == messageList.length) {
                counter = 0;
            }

            setTimeOut("messUp()", 2000);
        }
    </script>
</head>

<body onload="messUp()">
    <h1>Moving Text</h1>
    <div>
        <h2 id="msg">This text will move</h2>
    </div>
</body>

</html>
