<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CS05-demo</title>
    <style>
        h1 {color:red}
        p  {font-family: Arial, Helvetica, sans-serif}
        h1#remy {color:indianred}
        p#joddy {color:lightseagreen; text-decoration: underline; }
        p.web {border:3px yellowgreen solid; border-radius: 10px }
        p.blue-border {border-color: navy; border-width: 4px; border-style: solid}
    /* p web will only turen paragraphs with class web to that style  */
    
    </style>
</head>
<!-- to make a comment use control and slash -->
<body>
    <h1 id="remy">there is no school today</h1>
    <p id="joddy">reason:snow day</p>
    <p class="web">reason:snow day</p>
    <p class="web">reason:snow day</p>

    <h1>there is no school today</h1>
<!-- this would be a different paragraph -->
    <p>reason:snow day</p>
    <p class="blue-border">reason:snow day</p>
    <p class="web blue-border">reason:snow day</p>

</body>

</html>
